<section>
  <button class="btn-green" [routerLink]=" ['/','restaurants', restaurantID , 'review'] ">New Review</button>
  <button class="btn-red" [routerLink]=" ['/'] ">Exit</button>
  <table>
    <thead>
      <th>Customer</th>
      <th>Stars</th>
      <th>Description</th>
    </thead>
    <tbody>
    <tr *ngFor='let review of reviews'>
      <td>{{ review.customer }}</td>
      <td>{{ review.rating }}</td>
      <td>{{ review.review }}</td>
    </tr>
    </tbody>
  </table>
</section>
